name: CI
on:
  push:
    branches-ignore:
      - main
jobs:
  prepare-cache:
    name: Prepare cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 6.10.0
      - uses: actions/setup-node@v2
        with:
          cache: pnpm
          node-version: 16
          registry-url: https://npm.pkg.github.com
          scope: '@stillmine'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  package-artifact:
    name: Upload package artifact
    needs: prepare-cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 6.10.0
      - uses: actions/setup-node@v2
        with:
          cache: pnpm
          node-version: 16
          registry-url: https://npm.pkg.github.com
          scope: '@stillmine'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: pnpm build --if-present --recursive
      - uses: actions/upload-artifact@v2
        with:
          name: stillmine-artifact
          path: |
            packages/*/esm/**/*
            packages/*/lib/**/*
  typecheck:
    name: Run typecheck
    needs: package-artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 6.10.0
      - uses: actions/setup-node@v2
        with:
          cache: pnpm
          node-version: 16
          registry-url: https://npm.pkg.github.com
          scope: '@stillmine'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/download-artifact@v2
        with:
          name: stillmine-artifact
          path: packages
      - run: pnpm typecheck --if-present --recursive
  lint:
    name: Run lint
    needs: package-artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 6.10.0
      - uses: actions/setup-node@v2
        with:
          cache: pnpm
          node-version: 16
          registry-url: https://npm.pkg.github.com
          scope: '@stillmine'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/download-artifact@v2
        with:
          name: stillmine-artifact
          path: packages
      - run: pnpm lint --if-present --recursive
  test:
    name: Run test
    needs: package-artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 6.10.0
      - uses: actions/setup-node@v2
        with:
          cache: pnpm
          node-version: 16
          registry-url: https://npm.pkg.github.com
          scope: '@stillmine'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/download-artifact@v2
        with:
          name: stillmine-artifact
          path: packages
      - run: pnpm test --if-present --recursive
