name: CI
on:
  push:
    branches-ignore:
      - main
jobs:
  yarn-validate:
    name: Validate yarn dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: yarn --immutable --immutable-cache
      - run: yarn dedupe --check
  package-artifact:
    name: Upload package artifact
    needs: yarn-validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: yarn build
      - uses: actions/upload-artifact@v2
        with:
          name: stillmine-artifact
          path: |
            packages/*/esm/**/*
            packages/*/lib/**/*
  typecheck:
    name: Run typecheck
    needs: package-artifact
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/download-artifact@v2
        with:
          name: stillmine-artifact
      - run: yarn typecheck
  lint:
    name: Run lint
    needs: package-artifact
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/download-artifact@v2
        with:
          name: stillmine-artifact
      - run: yarn lint
  test:
    name: Run test
    needs: package-artifact
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/download-artifact@v2
        with:
          name: stillmine-artifact
      - run: yarn test
